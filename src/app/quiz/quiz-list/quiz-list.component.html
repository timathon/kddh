<!-- {{quizList | json}} -->

<mat-selection-list #quizes [multiple]="false" [disabled]="quizStatus.isStarted$ | async"
  (selectionChange)="quizStatus.quizSelected$.next(quizes.selectedOptions.selected[0]?.value)">
  <mat-list-option *ngFor="let quiz of quizStatus.quizList$ | async" [value]="quiz.id">
    {{quiz.title}}
  </mat-list-option>
</mat-selection-list>
