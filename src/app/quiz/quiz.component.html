<mat-card>
  <app-quiz-list [quizStatus]="quizStatus"></app-quiz-list>
  <button mat-raised-button color="primary"
    *ngIf="!(quizStatus.isStarted$ | async)"
    [disabled]="!(quizStatus.quizSelected$ | async)"
    (click)="quizStatus.isStarted$.next(true)">开始</button>
  <button mat-raised-button color="accent" *ngIf="(quizStatus.isStarted$ | async)"
    (click)="quizStatus.isStarted$.next(false)">结束</button>

</mat-card>
<mat-card>
  <app-quiz-item *ngIf="(quizStatus.isStarted$ | async) && currentQuizItem"
  [currentQuizItem]="currentQuizItem"
  [currentItemId]="quizStatus.currentItemId$ | async" [quizStatus]="quizStatus"
    (checking)="onCheck($event)" (goNext)="onNext()" (goFinish)="onFinish()"></app-quiz-item>
</mat-card>
